<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i < 10; i++) {

            for (var j = 1; j <= i; j++) {
                document.write("<span>"+j + "x" + i + "=" + i * j + "</span>");
            }
            document.write("<br/>");
        }
    </script>
    <style type="text/css">
        span{
            width: 80px;
            display: inline-block;
        }
    </style>
</head>

</body>

</html>
