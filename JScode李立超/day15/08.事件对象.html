<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv{
            width: 400px;
            height: 100px;
            border: 2px solid black;
        }
        #showMsg{
            width: 400px;
            height: 30px;
            border: 2px solid black;
            margin-top: 10px;
        }
    </style>
    <script>
        /*
            onmousemove
                该事件将会在鼠标在元素中移动时被触发

            事件对象：
                当时间的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数，
                在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标 键盘哪个按键被按下  鼠标滚轮滚动的方向
        */
        window.onload=function(){
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            areaDiv.onmousemove = function(event){
                //clientX可以获取鼠标指针的水平坐标，clientY可以获得垂直坐标
                //但是clientX不兼容ie8：在ie8中，响应函数被触发时，浏览器不会传递事件对象
                //在ie8及以下的浏览器中，是将事件对象作为window对象的属性保存的：window.event.clientX; 但是firefox不兼容
                event = event|| window.event;
                // var x = event.pageX;
                // var y = event.pageY;
                var x = event.clientX;
                var y = event.clientY;
                showMsg.innerHTML = "x="+x+"y="+y;

            };
        };
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
