<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: red ; 
        }
    </style>
    <script>
        window.onload = function(){

            //点击btn1之后，修改box1大小
            //获取box1
            var box1 = document.getElementById("box1");

            var btn = document.querySelector(".btn01");
            btn.onclick = function(){
                /*
                    修改box1的宽度
                    通过js修改元素的样式：
                        语法：元素.style.样式名=样式值
                    注意：如果CSS的样式名中含有-
                        这种名称在JS中是不合法的，比如background-color
                        需要将这种样式名修改为驼峰命名法：
                        backgroundColor;

                        boder-top-width --> boderTopWidth
                    我们通过style属性设置的样式都是内联样式，
                    而内联样式拥有较高的优先级
                    
                    但是如果在样式中写了!important，则此时样式会有最高的优先级，
                        即使通过JS也不能覆盖该样式，此时将会导致JS修改样式失效
                        所以尽量不要为样式添加!important

                    
                */
                box1.style.width = "400px";
                box1.style.height = "400px";
                box1.style.backgroundColor = "#bfa";
            };
            var btn02 = document.querySelector(".btn02");
            btn02.onclick = function(){
                //读取box1的样式
                /*
                    通过style属性设置和读取的都是内联样式
                    无法读取样式表中的样式
                */
                alert(box1.style.width);


            };

        };
    </script>
</head>
<body>
    <button class="btn01">点我一下</button>
    <button class="btn02">点我一下2</button>
    <div id="box1"></div>
</body>
</html>
